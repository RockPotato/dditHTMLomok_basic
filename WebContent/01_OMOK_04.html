<script type="text/javascript">
	var arr2D=new Array();
	var arr2DImg=new Array();
	function init(){
		
		// 값 세팅
		for (var i = 0; i < 10; i++) {
			var arrRow = new Array();
			
			arrRow.push(0);arrRow.push(0);
			arrRow.push(0);arrRow.push(0);
			arrRow.push(0);arrRow.push(0);
			arrRow.push(0);arrRow.push(0);
			arrRow.push(0);arrRow.push(0);
			arr2D.push(arrRow);
		}
		
		var grids = document.getElementsByClassName("grid");
		
		for (var i = 0; i < grids.length; i+=10) {
			var arrRowImg = new Array();
			arrRowImg.push(grids[i+0]);
			arrRowImg.push(grids[i+1]);
			arrRowImg.push(grids[i+2]);
			arrRowImg.push(grids[i+3]);
			arrRowImg.push(grids[i+4]);
			
			arrRowImg.push(grids[i+5]);
			arrRowImg.push(grids[i+6]);
			arrRowImg.push(grids[i+7]);
			arrRowImg.push(grids[i+8]);
			arrRowImg.push(grids[i+9]);
			arr2DImg.push(arrRowImg);
		}
		console.log(arr2D);
		console.log(arr2DImg);
		
		// 좌표 세팅
		for (var i = 0; i < arr2DImg.length; i++) {
			for (var j = 0; j < arr2DImg[i].length; j++) {
				arr2DImg[i][j].alt=i+","+j;
			}
		}
	}
	function myDisplay(){
		for (var i = 0; i < arr2DImg.length; i++) {
			for (var j = 0; j < arr2DImg[i].length; j++) {
					arr2DImg[i][j].src="01/"+arr2D[i][j]+".jpg";
			}	
		}
		
	}
	var status = 1;
	function myclick(obj){
		ret_cnt=0;
		var point=obj.alt.split(",");
		var pointX = Number(point[0]);
		var pointY = Number(point[1]);
		if(arr2D[pointX][pointY]!=0){
			return;
		}
		arr2D[pointX][pointY]=status;
		myDisplay();
		checkWin(pointX,pointY);
		
		if(status==1){
			status = 2;
		}
		
		var arr_ref=[-1,-1];
		fn_setStoneByCom(arr_ref);
		var ai_i = arr_ref[0];
		var ai_j = arr_ref[1];
		arr2D[ai_i][ai_j]=status;
		myDisplay();
		checkWin(ai_i,ai_j);
		if(status==2){
			status=1;
		}
		
	}	
	function checkWin(pointX,pointY){
		var cnt_top = fn_top(pointX,pointY);
		var cnt_bottom = fn_bottom(pointX,pointY);
		
		var cnt_left = fn_left(pointX,pointY);
		var cnt_right = fn_right(pointX,pointY);
		
		var cnt_topR = fn_topR(pointX,pointY); 
		var cnt_leftB = fn_leftB(pointX,pointY);
		var cnt_rightB = fn_rightB(pointX,pointY);
		var cnt_topL = fn_topL(pointX,pointY);
		var direction = new Array();
		direction.push(cnt_top+cnt_bottom+1);
		direction.push(cnt_left+cnt_right+1);
		direction.push(cnt_topR+cnt_leftB+1);
		direction.push(cnt_topL+cnt_rightB+1);
		
		for (var i = 0; i < direction.length; i++) {
			if(direction[i]==5){
					status=0;
				if(status==1){
					alert("Black win!");
					return true;
				}else if(status==2){
					alert("White win!");
					return true;
				}
			}
		}
	}
	function fn_setStoneByCom(arr_ref) {
		for (var i = 0; i < arr2D.length; i++) {
			for (var j = 0; j < arr2D[i].length; j++) {
				if (arr2D[i][j] == 0) {
					arr_ref[0] = i;
					arr_ref[1] = j;
					return;
				}
			}
		} 
	}
	
	function fn_top(pointX,pointY){
		var ret_cnt = 0;
		while(true){
			pointX = pointX-1;
			pointY = pointY;
			try {
				if(arr2D[pointX][pointY]==status){
					ret_cnt++;
				}else{
					return ret_cnt; 
				}
			} catch (e) {
				return ret_cnt;
			}
		}
	}
	function fn_bottom(pointX,pointY){

		while(true){

			}
		}
	}

		}
	}
